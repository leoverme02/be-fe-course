<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="?resource=favicon">
    <title>BE-FE Lesson 3</title>
    <link rel="stylesheet" href="befe-lesson3.css">
</head>
<body>
<div id="page">
    <header id="pageheader" class="headfoot">
        <div id="headerleft">
            <img src="https://via.placeholder.com/150x150">
        </div>
        <div id="headercentre">
            <div>
                <p>This is a test page for CSS and HTML</p>
            </div>
        </div>
        <div id="headerright">
            <div>
                <p>Leo Vermeulen</p>
            </div>
        </div>
    </header>
    <div>
        <div id="left-column">
        </div>
        <form action="befe-lesson3.html" method="post">
        <div id="right-column">
            <div class="row" id="header">
                <div id="header-left">
                    <div id="title">Edit profile</div>
                    <div id="description">People on Pinterest will get to know you with the info below.</div>
            </div>
            <div id="header-right">
                <button type="reset" id="cancelbtn" class="form-button">Cancel</button>
                <button type="submit" id="donebtn" class="form-button">Done</button>
            </div>  
            </div>
            <div class="row" id="photorow">
                <img id="photo" src="https://via.placeholder.com/100x100">
                <button id="photo-change" class="form-button" type="button">Change</button>
            </div>
            <div class="row" id="namerow">
                <div>
                    <span id="firstnamelabel" for="firstname">First name</span>
                    <input placeholder="First name" id="firstname" class="textentry"></input>
                </div>
                <div>
                    <span id="lastnamelabel"  for="lastname">Last name</span>
                    <input placeholder="Last name" id="lastname" class="textentry"></input>
                </div>
            </div>
            <div class="row" id="username-row">
                <label for="username">User name</label>
                <input placeholder="Your username" id="username" class="textentry"></input>
            </div>
            <div class="row" id="profile-desc-row">
                <label for="profile-desc">About your profile</label>
                <textarea id="profile-desc" class="textentry textarea"></textarea>
            </div>
            <div class="row" id="location-row">
                <label for="location">Location</label>
                <input placeholder="e.g. London" id="location" class="textentry textarea"></input>
            </div>
        </div>
        </form>
    </div>
    <footer id="pagefooter">
        <div id="footertop">
        </div>
        <div id="footerbody">
            <div id="footerleft">
                <div>
                    <p>Constructed by Leo Vermeulen</p>
                    <p>PublicisSapient Ltd.</p>
                    <p>63 Turnmill</p>
                    <p>London</p>
                </div>
            </div>
            <div id="footercentre">
                <p>This is the footer's centre</p>
            </div>
            <div id="footerright">
                <p>And this is the footer's right</p>
            </div>
        </div>
    </footer>

</div>
</body>
</html>
